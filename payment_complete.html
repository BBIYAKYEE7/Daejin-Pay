<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Complete</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            min-height: 100vh;
        }

        .content {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .daejin-pay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 35px;
            color: #007bff;
            margin-bottom: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="daejin-pay">DAEJIN PAY</p>
    </div>
    <div id="qrCodeContainer"></div>

    <script>
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        let totalAmount = 0;
        let checkoutInfo = '결제 상품 목록:\n';

        for (const item of cartItems) {
            const itemTotal = item.price * item.quantity;
            checkoutInfo += `${item.name} - ${item.price}원 x ${item.quantity}개 = ${itemTotal}원\n`;
            totalAmount += itemTotal;
        }

        const qrCodeData = JSON.stringify({ checkoutInfo, totalAmount });

        fetch('http://localhost:5500/api/generateQRCode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ qrCodeData }),
        })
        .then(response => response.json())
        .then(data => {
            const qrCodeImage = new Image();
            qrCodeImage.src = data.qrCode;

            const qrCodeContainer = document.getElementById('qrCodeContainer');
            qrCodeContainer.appendChild(qrCodeImage);
        })
        .catch(error => {
            console.error('QR 코드 생성 에러:', error);
        });
    </script>
</body>
</html>
