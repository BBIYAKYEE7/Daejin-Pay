<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* 배경색을 흰색으로 설정 */
            min-height: 100vh;
        }

        .content {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .daejin-pay {
            /* DAEJIN PAY를 화면 상단 중앙에서 왼쪽으로 이동시킴 */
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 35px;
            color: #007bff;
            margin-bottom: 10px;
            z-index: 1;
        }
        
        .recent-purchases {
            font-size: 18px;
            color: #555;
            top: 15%; /* 위쪽에서 15% 위치에 배치 */
            left: 20px; /* 왼쪽으로 이동시킴 */
            position: absolute;
            z-index: 2; /* DAEJIN PAY 위에 표시 */
        }
        
        .rounded-box {
            width: 295px;
            height: 107px;
            background-color: #000000;
            border-radius: 15px;
            top: calc(30% - 53.5px); /* 위쪽에서 30% 위치에 배치 */
            left: 50%; /* 가로 중앙에 배치 */
            transform: translateX(-50%); /* 가로 중앙 정렬을 위한 이동 */
            position: absolute;
            z-index: 1; /* DAEJIN PAY 뒤에 표시 */
        }

        .shopping-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="daejin-pay">DAEJIN PAY</p>
        
        <p class="recent-purchases" style="top: 15%;">최근 구매한 항목</p>
        <div class="rounded-box" style="top: calc(30% - 53.5px);"></div>
        
        <p class="recent-purchases" style="top: 39%;">매점 쌤의 추천</p>
        <div class="rounded-box" style="top: calc(54% - 53.5px);"></div>
        
        <p class="recent-purchases" style="top: 63%;">곧 매진! 하나 챙겨가세요</p>
        <div class="rounded-box" style="top: calc(78% - 53.5px);"></div>
        
        <button class="shopping-button" id="shoppingButton">쇼핑하러 가기</button>
    </div>

    <script>
        const shoppingButton = document.getElementById("shoppingButton");
        shoppingButton.addEventListener("click", function() {
            // 여기서 페이지 이동을 처리할 수 있습니다.
            window.location.href = "shopping_page2.html"; 
        });
    </script>
</body>
</html>
